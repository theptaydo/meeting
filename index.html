<html>

<head>
  <title>Delta Meet</title>
  <link rel="stylesheet" type="text/css" href="control.css">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body>
  <h1 class="title">Delta Meet</h1>
  <p id="notification" hidden></p>
  <div class="entry-modal" id="entry-modal">
    <p>Create or Join Meeting</p>
    <input id="room-input" class="room-input" placeholder="Enter Room ID">
    <div>
      <button onclick="createRoom()">Create Room</button>
      <button onclick="joinRoom()">Join Room</button>
    </div>
  </div>
  <div class="meet-area">
    <!-- Remote Video Element-->
    <video id="remote-video"></video>

    <!-- Local Video Element-->
    <video id="local-video"></video>
    <div class="meet-controls-bar">
      <button onclick="startScreenShare()">Screen Share</button>

      <button id="stop-share-screen" onclick="stopScreenSharing()">
        <box-icon name='window-close'></box-icon>
      </button>

      <button onclick="turnOnCamera()" id="on-camera">
        <box-icon type='solid' name='camera'></box-icon>
      </button>
      <button onclick="turnOffCamera()" id="off-camera">
        <box-icon type='solid' name='camera-off'></box-icon>
      </button>

      <button onclick="turnOnMicro()" id="on-mic">
        <box-icon name='microphone' type='solid'></box-icon>
      </button>
      <button onclick="turnOffMicro()" id="off-mic">
        <box-icon name='microphone-off' type='solid'></box-icon>
      </button>
    </div>

  </div>
</body>

<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="main.js"></script>

</html>
